        <label for="">Điểm môn thi A</label>
        <input type="text"
          class="form-control" name="" id="mon1" aria-describedby="helpId" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Điểm môn thi B</label>
        <input type="text"
          class="form-control" name="" id="mon2" aria-describedby="helpId" placeholder="">

        <input type="text"
          class="form-control" name="" id="doituong" aria-describedby="helpId" placeholder="">
      </div>
        <button class="btn btn-primary" id="tinh">Kết Quả</button>
        <div class="mt-2 bg-primary text-white " id="ketquatuyensinh"></div>
    </div>
    <div class="container">
      <h2>Tính Tiền Điện</h2>
      <div class="form-group">
        <label for="">Tên</label>
        <input type="text"
          class="form-control" name="" id="ten" aria-describedby="helpId" placeholder="Nhập tên người dùng">
      </div>
      <div class="form-group">
        <label for="">Số KW</label>
        <input type="text"
          class="form-control" name="" id="kw" aria-describedby="helpId" placeholder="Nhập số KW">
      </div>
      <button class="btn btn-primary" id="tinhtiendien">Kết Quả</button>
      <div class="mt-2 bg-primary text-white " id="tongtien"></div>

    <br><br><br><br><br><br><br><br><br><br>
    <div class="container">
      <h2>Bài Tập Tính Tiền Điện</h2>
      <div class="form-group">
        <label for="">Tên</label>
        <input type="text"
          class="form-control" name="" id="tenthunhap" aria-describedby="helpId" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Tổng Thu Nhập Năm</label>
        <input type="text"
          class="form-control" name="" id="tongthunhapnam" aria-describedby="helpId" placeholder="">

      <div class="form-group">
        <label for="">Số Người</label>

          class="form-control" name="" id="songuoi" aria-describedby="helpId" placeholder="">

      <button class="btn btn-primary" id="tinhtienthue">Kết Quả Thuế</button>
      <div class="mt-2 bg-primary text-white " id="tongtienthue"></div>
    </div>
    <div class="container">
      <h2>Tính Tiền Cáp</h2>
      <select id="option">
        <option value="option1">Nhà Dân</option>
        <option value="option2">Doanh Nghiệp</option>
      </select>
      <div class="form-group">
        <label for="">Tên </label>
        <input type="text"
          class="form-control" name="" id="makh" aria-describedby="helpId" placeholder="">
      </div>
      <div id="inputField" style="display: none;">
        <label for="input">Số kết nối</label>
        <input type="text" id="soketnoi" >
      </div>
      <div class="form-group">
        <label for="">Số Kênh cao cấp</label>
        <input type="text"
          class="form-control" name="" id="sokenh" aria-describedby="helpId" placeholder="">
      </div>
      <button class="btn btn-primary" id="tinhtiencap">Tính Tiền Cáp</button>
      <div class="mt-2 bg-primary text-white " id="tongtiencap"></div>
